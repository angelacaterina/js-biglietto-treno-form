<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form: Calcolo biglietto del treno</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="calcolo_biglietto" class="text_center">
      <h2>Calcola il prezzo del tuo biglietto</h2>
      <div class="card-rounded ">

        <div class="row d-flex">
          <div class="col d-flex">
            <label for="name">Nome Cognome</label>
            <input type="text" name="name" id="full_name">
          </div><!-- /.col -->

          <div class="col d-flex">
            <label for="km_to_go">Km da percorrere</label>
            <input type="number" name="km_to_go" id="km_to_go">
          </div><!-- /.col -->

          <div class="col d-flex">
            <label for="age_range">Fascia d'et√†</label>
            <select name="age_range" id="age_range">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div><!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="row">
          <button id="btn_genara" class="btn">Genera</button>
          <button id="btn_annulla" class="btn">Annulla</button>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.card -->
    </section>
    <!-- /#calcolo_biglietto -->

    <section id="biglietto" class="text_center">
      <h2>Il tuo biglietto</h2>
      <h3 id="passenger"></h3>
      
      <div id="passenger_name"></div>
      <div id="sconto"></div>
      <div id="carrozza"></div>
      <div id="codice_cp"></div>
      <div id="ticket_price"></div>
    </section>
    <!-- /#biglietto -->








  <script src="assets/js/ticket.js" charset="utf-8"></script>
  </body>
</html>
